<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./BEMlvl1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="toast">
      
    </div>
    <div>
      <div class="btn btn--success btn--small" id="btn-success">
        Success
      </div>
      <div class="btn btn--danger btn--small" id="btn-danger">
        Error
      </div>
    </div>
    <script>
      const toast = document.getElementById("toast")
      const success = document.getElementById("btn-success")
      const danger = document.getElementById("btn-danger")
      console.log(success,danger);
      const message = {
      }
      message.success = function(message){
        let timeoutId=setTimeout(()=>{
          toast.removeChild(child)
        },3400)
        const child = document.createElement('div')
        child.className = "toast toast--success"
        child.innerHTML = `
        <div class="toast__icon">
        <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast__body">
          <b>Success</b>
          <p>${message}</p>
        </div>
        <div class="toast__close">
          <i class="fas fa-times"></i>
        </div>
        `
        toast.appendChild(child)
        child.onclick = (e)=>{
          if(e.target.closest(".toast__close")){
            toast.removeChild(child)
            clearTimeout(timeoutId)
          }
        }
      }
      message.error = function(message){
        let timeoutId=setTimeout(()=>{
          toast.removeChild(child)
        },3400)
        const child = document.createElement('div')
        child.className = "toast toast--danger"
        child.innerHTML = `
        <div class="toast__icon">
        <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast__body">
          <b>Error</b>
          <p>${message}</p>
        </div>
        <div class="toast__close">
          <i class="fas fa-times"></i>
        </div>
        `
        toast.appendChild(child)
        child.onclick = (e)=>{
          if(e.target.closest(".toast__close")){
            toast.removeChild(child)
            clearTimeout(timeoutId)
          }
        }
      }
      success.addEventListener('click', ()=>{
        message.success("Action successfully!")
      })
      danger.addEventListener('click',()=>{
        message.error("Action failed!")
      })
    </script>
  </body>
</html>
